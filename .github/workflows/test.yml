name: Testing

on:
  push:
    branches: main
  pull_request:
    branches: "**"

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3.2.0
        with:
          node-version-file: .node-version
          check-latest: true

      - name: Install dependencies
        run: npm i
      
      - name: Run ESLint
        run: npm run lint

  compile:
    name: Compile
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3.2.0
        with:
          node-version-file: .node-version
          check-latest: true

      - name: Install dependencies
        run: npm i

      - name: Run Compile
        run: npm run compile && rm -rf dist
